<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Material Compact Login Animation</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'>

      <link rel="stylesheet" href="/log_for_sysytem/css/style.css">

  
</head>

<body>
   <div id="error" style="display: none;">
      <p>Неверное имя пользователя или пароль</p>
    </div>
  <div class="materialContainer">
   <form method="post" action="/postlogin" class="login">
   <div class="box" >

      <div class="title">LOGIN </div>

      <div class="input">
         <label for="name">Username</label>
         <input type="text" name="name" id="name">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="pass">Password</label>
         <input type="password" name="pass" id="pass">
         <span class="spin"></span>
      </div>

      <div class="button login">
         <button><span>GO</span> <i class="fa fa-check"></i></button>
      </div>

      <a href="" class="pass-forgot">Forgot your password?</a>
      <a href="/registration" class="pass-forgot">Sign up</a>
</form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="/log_for_sysytem/js/index.js"></script>

    {{if .Error}}
    <script>
      document.getElementById("error").style.display = "block";
    </script>
    {{end}}

</body>
</html>
