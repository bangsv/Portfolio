<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Material Compact Login Animation</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'>

      <link rel="stylesheet" href="/log_for_sysytem/css/style.css">

  
</head>

<body>
      <div id="error" style="display: none;">
         {{if .Error}}
      <p>Такое имя уже существует</p>
      <p>Пароль меньше 6 символов</p>
      <p>Пароль не подвержден</p>
         {{end}}
      </div>

  <div class="materialContainer">
   <form method="post" action="/postregister" class="login">
   <div class="box" >

      <div class="title">REGISTER </div>

      <div class="input">
         <label for="regname">Username</label>
         <input type="text" name="regname" id="regname">
         <span class="spin"></span>
      </div>
      
      <div class="input">
         <label for="regpass">Password</label>
         <input type="password" name="regpass" id="regpass">
         <span class="spin"></span>
      </div>
      
      <div class="input">
         <label for="reregpass">Repeat Password</label>
         <input type="password" name="reregpass" id="reregpass">
         <span class="spin"></span>
      </div>
      
      <div class="button login">
         <button><span>NEXT</span></button>
      </div>

      <a href="/login" class="pass-forgot">Already registered?</a>
      
</form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="/log_for_sysytem/js/index.js"></script>

   {{if .Error}}
    <script>
      document.getElementById("error").style.display = "block";
    </script>
    {{end}}

</body>
</html>
